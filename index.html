<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&  family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="">
          <img class="logo-img" width="128" src="icons/logo.png" alt="logo">
        </a>
        <form action="#" class="search-form">
          <input class="search-input" type="search" placeholder="Блюда">
          <button class="search-button">
            <img class="search-icon" src="icons/search-icon.svg" alt="search-icon">
          </button>
        </form>
        <div class="auth">
          <a class="login" href="#">Войти</a>
        </div>
        <!-- /.auth -->
        <a class="shopping-cart" href="#">
          <img class="cart-icon" src="icons/cart-icon.svg" alt="cart">
          <span class="cart-counter">12</span>
        </a>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
